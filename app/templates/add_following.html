{% extends "base.html" %}

{% block title %} Follow someone {% endblock %}

{% block mycontent %}
<p>Follow a User</p>

<form action = "" method = "POST"> 
    <input type="text" name="users" list="users"/>
    <datalist id="users">
        {% for user in user %}
        <option>{{user.username}}</option>
        {% endfor %}
    </datalist>
    <button type="submit">Follow</button>
</form>
{% endblock %}
