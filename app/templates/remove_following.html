{% extends "base.html" %}

{% block title %} Remove someone you're following {% endblock %}

{% block mycontent %}
<p>Remove a person you are following</p>

<form action = "" method = "POST"> 
    <input type="text" name="users" list="users"/>
    <datalist id="users">
        {% for user in user %}
        <option>{{user.username}}</option>
        {% endfor %}
    </datalist>
    <button type="submit">UnFollow</button>
</form>
{% endblock %}
